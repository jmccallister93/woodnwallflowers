<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link href='https://fonts.googleapis.com/css?family=' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wood n Wallflowers</title>
</head>
<body>

    <div class="navbar-container">
        <div class="logo">
            <a href="index.html">
                <img src="woodnwall_logo.png" alt="Whoops! Looks like something went wrong." 
                width="300px" height="300px">
            </a>
        </div>

        <div class="header">
            <h1>Wood n Wallflowers</h1>
            <h1>Backdrops, Balloons, & More</h1>
        </div>

        <div class="navbar-pages">
            <button class="schedule-btn">
                Schedule Today
            </button>
            <ul class="navbar-ul">
                <li class="navbar-li">Services</li>
                <li class="navbar-li">Gallery</li>
                <li class="navbar-li">Contact</li>
            </ul>
        </div>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <div class="tiles-container">

    </div>

    <div class="footer-container">

    </div>

</body>
</html>
